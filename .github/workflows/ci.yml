name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  check:
    name: check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install rustfmt
        run: rustup component add rustfmt

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - run: npm ci

      - name: Frontend tests
        run: npm run test:run

      - name: Frontend build
        run: npm run build

      - name: Version consistency
        run: npm run version:check

      - name: Rust fmt
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Tauri bundle build (Linux)
        if: runner.os == 'Linux'
        run: npm run tauri build -- --bundles appimage,deb

      - name: Tauri bundle build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $maxAttempts = 3
          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            Write-Host "Windows bundle attempt $attempt/$maxAttempts"
            npm run tauri build -- --bundles nsis,msi
            if ($LASTEXITCODE -eq 0) {
              break
            }

            if ($attempt -eq $maxAttempts) {
              exit $LASTEXITCODE
            }

            Write-Warning "Windows bundle failed (likely transient download issue). Retrying in 15 seconds..."
            Start-Sleep -Seconds 15
          }

      - name: Tauri bundle build (macOS)
        if: runner.os == 'macOS'
        run: npm run tauri build -- --bundles dmg
