name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (Universal)
            os: macos-14
            platform: macos
          - name: Windows
            os: windows-latest
            platform: windows
          - name: Linux
            os: ubuntu-22.04
            platform: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets (required for universal macOS)
        if: matrix.platform == 'macos'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - run: npm ci

      - name: Verify versions match tag
        shell: bash
        run: node scripts/check_version.mjs "${GITHUB_REF_NAME#v}"

      - name: Build macOS
        if: matrix.platform == 'macos'
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: npm run tauri build -- --bundles nsis

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: npm run tauri build -- --bundles appimage,deb

      - name: Collect macOS assets
        if: matrix.platform == 'macos'
        run: |
          mkdir -p release-assets
          ls -la src-tauri/target/universal-apple-darwin/release/bundle/dmg
          cp -v src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg release-assets/

      - name: Collect Windows assets
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release-assets -Force | Out-Null
          Get-ChildItem src-tauri/target/release/bundle/nsis/*.exe
          Copy-Item src-tauri/target/release/bundle/nsis/*.exe release-assets/

      - name: Collect Linux assets
        if: matrix.platform == 'linux'
        run: |
          mkdir -p release-assets
          ls -la src-tauri/target/release/bundle/appimage
          ls -la src-tauri/target/release/bundle/deb
          cp -v src-tauri/target/release/bundle/appimage/*.AppImage release-assets/
          cp -v src-tauri/target/release/bundle/deb/*.deb release-assets/

      - uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}
          path: release-assets/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List assets
        run: find release-assets -type f -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.exe
            release-assets/**/*.AppImage
            release-assets/**/*.deb
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
